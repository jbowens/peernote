<!doctype html>
<html>
    <head>
        <title>Peernote</title>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Pacifico" />
        {% assets "common_css" %}
            <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}" />
        {% endassets %}

    <body>
        <div id="header">
            HEADER
        </div>
        <div id="content">{% block content %}{% endblock %}</div>

            {% block footer %}
            FOOTER
            {% endblock %}
        </div>
    </body>
</html>
