{% extends 'base/application_main.html' %}
{% block content %}

<div class="page-container top-margin bottom-margin log-in">
    <h1>Log in</h1>
    {% if is_logged_in %}
    <div class="error">
        You're already logged in!
        <div class="log-out">
            <a href="/log-out">log out</a>
        </div>
    </div>
    {% else %}
    {% include "shared/flashes.html" %}
    <form method="post" id="log-in">
        {% if next_location %}
        <input type="hidden" name="next_location" value="{{ next_location }}" />
        {% endif %}
        <div class="field">
            <label for="login_username">Username</label>
            <input type="text" id="login_username" name="username" />
        </div>
        <div class="field">
            <label for="login_password">Password</label>
            <input type="password" id="login_password" name="password" />
        </div>
        <div class="button-field">
            <input type="submit" value="Log in" />
        </div>
        <p class="forgot-password">
        <a href="{{ url_for('users.forgot_password') }}">Forgot your password?</a> &mdash; <a href="{{ url_for('users.signup') }}">Still need to sign up?</a>
        </p>
    </form>
    {% endif %}
</div>

{% endblock %}
